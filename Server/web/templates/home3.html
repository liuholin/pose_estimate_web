<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="/static/js/jquery-2.0.3.js"></script>
</head>
<body>

<p>1  <pre id = "recv0"></pre>
<p>2 <pre id = "recv1"></pre>
<p>3 <pre id = "recv2"></pre>
<div id="open"></div>

<script>
          str = "";
    function check(){
        $.ajax({
        type: 'GET',
        url: '/api/',
        success:function (res) {
          console.log(res.data)
          var i=0;
          var num = res.data['number'];
          for(;i<num;i++){
              var oDiv = document.createElement("p");
              console.log(res.data[String(i)])
              oDiv.innerHTML=res.data[String(i)];
              var tzz=document.getElementById("open");
              tzz.appendChild(oDiv);
          }
          console.log(res.data['number'])
          str = "<p>" + res.data[1] + "</p>";
            $('#recv0').html(str);
            str = "<p>" + res.data[2] + "</p>";
              $('#recv1').html(str);
              str = "<p>" + res.data[3] + "</p>";
                $('#recv2').html(str);
        }
    })
    }
    setInterval(check, 1000);
</script>

</body>
</html>
